<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distro Spy</title>
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <div class=" container h-100 vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-white">
          <div class=" card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

              <div class="mx-1 mx-md-4 login-form-2">

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0 form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                    <small class="text-muted">the user name can only consist of numbers and letters</small>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0 form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" pattern=".{8,}">
                    <small class="text-muted">Password must be at least 8 characters long</small>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0 form-group">
                    <label class="form-label " for="confPassword">Repeat password</label>
                    <input type="password" id="confPassword" class="form-control">
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 form-group">
                  <button type="submit" class="btn btn-outline-success btn-lg send-signup">Confirm</button>
                </div>

                <div class="d-flex justify-content-center">
                  <p class="">Already have an account?
                    <a href="./login.html" class="fw-bold text-body"><u>Login here</u></a>
                  </p>
                </div>

              </div>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              <img src="../img/signup.png" class="img-fluid" alt="Sample image">

            </div>
          </div>
        </div>
      </div>
      <div id="error" class="alert alert-danger text-center" role="alert"></div>
    </div>
    </div>
    </div>
  <script src="../js/signup.js"></script>  
</body>
